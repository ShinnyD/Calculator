<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Javascript Calculator</h1>
        </div>
        <div class="calculator">
            <div class="rows">
                <div class="numInput"></div>
            </div>
            <div class="rows">
                    <div class= "button" data-value="7" style="font-size: 30px;">7</div>
                    <div class= "button" data-value="8" style="font-size: 30px;">8</div>
                    <div class= "button" data-value="9" style="font-size: 30px;">9</div>
                    <div class= "button" data-value="/" style="font-size: 30px;">/</div>
            </div>
            <div class="rows">
                <div class= "button" data-value="4" style="font-size: 30px;">4</div>
                <div class= "button" data-value="5" style="font-size: 30px;">5</div>
                <div class= "button" data-value="6" style="font-size: 30px;">6</div>
                <div class= "button" data-value="*" style="font-size: 30px;">*</div>
            </div>
            <div class="rows">
                <div class= "button" data-value="1" style="font-size: 30px;">1</div>
                <div class= "button" data-value="2" style="font-size: 30px;">2</div>
                <div class= "button" data-value="3" style="font-size: 30px;">3</div>
                <div class= "button" data-value="-" style="font-size: 30px;">-</div>
            </div>
            <div class="rows">
                <div class= "button" data-value="0" style="font-size: 30px;">0</div>
                <div class= "button" data-value="." style="font-size: 30px;">.</div>
                <div class= "button" data-value="=" style="font-size: 30px;">=</div>
                <div class= "button" data-value="+" style="font-size: 30px;">+</div>
            </div>
            <div class="rows">
                    <div class="button" data-value="Clear" style="font-size: 30px;">Clear</div>
            </div>
        </div>
    </div>
    
</body>
</html>
